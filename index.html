    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #111827;
        }
        .superpower-card {
            background: linear-gradient(145deg, #1f2937, #111827);
            box-shadow: 8px 8px 16px #0d121c, -8px -8px 16px #151e2e;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .superpower-card.flipped {
            transform: rotateY(180deg);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }
        .card-front {
            background-color: #374151;
            color: #d1d5db;
        }
        .card-back {
            background-color: #4b5563;
            color: #d1d5db;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl mx-auto p-8 bg-gray-800 rounded-2xl shadow-2xl">
        <h1 class="text-4xl font-bold text-center text-indigo-400 mb-6">Superpower Assigner</h1>
        <p class="text-center text-gray-400 mb-8">
            Choose how many superpowers you want and click "Renew" to see your destiny!
        </p>

        <!-- Control Panel -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-8">
            <div class="flex w-full sm:w-auto gap-4">
                <label for="power-count" class="text-gray-300 font-medium block mb-2 p-3">Number of Powers:</label>
                <input type="number" id="power-count" value="3" min="1" max="10"
                    class="w-full sm:w-24 bg-gray-700 text-gray-200 p-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            </div>
            <button id="assign-button"
                class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-transform duration-200 transform hover:scale-105">
                Renew
            </button>
        </div>

        <!-- Superpower Cards Container -->
        <div id="superpowers-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be injected here by JavaScript -->
        </div>

        <!-- Message Box -->
        <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
            <div class="bg-gray-800 p-8 rounded-2xl shadow-xl text-center max-w-md w-full">
                <p id="message-text" class="text-gray-200 text-lg mb-4"></p>
                <button id="close-message" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">OK</button>

        const assignButton = document.getElementById('assign-button');
        const powerCountInput = document.getElementById('power-count');
        const superpowersContainer = document.getElementById('superpowers-container');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const closeMessageButton = document.getElementById('close-message');

        // Show a message box
        function showMessage(message) {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
        }

        // Hide the message box
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        // Shuffle an array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Generate and display superpower cards
        function generatePowers() {
            superpowersContainer.innerHTML = '';
            const count = parseInt(powerCountInput.value);

            if (isNaN(count) || count < 1 || count > 10) {
                showMessage('Please enter a number between 1 and 10.');
                return;
            }

            if (count > superpowerList.length) {
                showMessage(`Sorry, there are only ${superpowerList.length} superpowers available. Please choose a smaller number.`);
                return;
            }

            // Get a random subset of powers
            const shuffledPowers = shuffle([...superpowerList]);
            const selectedPowers = shuffledPowers.slice(0, count);

            // Create and append cards
            selectedPowers.forEach((power, index) => {
                const card = document.createElement('div');
                card.className = 'superpower-card w-full h-40 p-4 rounded-2xl transition-all duration-700';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front flex items-center justify-center p-4">
                            <h2 class="text-xl font-bold text-gray-300">Superpower #${index + 1}</h2>
                        </div>
                        <div class="card-back flex items-center justify-center p-4">
                            <a href="https://powerlisting.fandom.com/wiki/${power}">
                                <h2 class="text-xl font-bold text-white text-center">${power}</h2>
                            </a>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => {
                    card.classList.add('flipped');
                });

                superpowersContainer.appendChild(card);
            });
        }

        assignButton.addEventListener('click', generatePowers);
        closeMessageButton.addEventListener('click', hideMessage);

        // Initial generation of powers when the page loads
        document.addEventListener('DOMContentLoaded', generatePowers);
    </script>
